<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="UPUP 舉牌加油小人產生器！現在就一起來讓加油小人說出你的心聲！">
  <title>UPUP 舉牌加油小人產生器</title>
  <link href="materials/fav.ico" rel="icon" />
  <link rel="apple-touch-icon" href="materials/favicon.png" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://jerrychan7.github.io/webPixelUIengine/release/all.css" rel="stylesheet" />
  <!-- <link href="-all.css" rel="stylesheet" /> -->
  <link href="index.css" rel="stylesheet" />
  <script src="index.js" type="module"></script>
</head>
<body>
  <aside>
    <h1 class="sect-logo logo"><span>UP</span> <span>UP</span></h1>
    <div class="sect-info">
      <select id="lang-selector" class="pui" bsize="2">
        <option value="en" selected>English</option>
        <option value="zh-CN">简体中文</option>
        <option value="zh-TW">繁體中文</option>
        <option value="ja">日本語</option>
      </select><br/>
      <p data-lang="info">Materials and copyright belong to <a href="https://www.haniboi.com/">Haniboi</a>. The <a href="http://upuptoyou.com/">original web page</a> is no longer valid, this project provides more customization options.</p>
    </div>
    <fieldset class="sect-msg">
      <legend data-lang="your_message_here">YOUR MESSAGE HERE</legend>
      <textarea class="pui" bsize="2" id="words" data-lang="msg_placeholder" placeholder="Write a message... lay it out with spaces, and newlines!"></textarea>
      <!-- 排列方式：从左到右，从上到下。 -->
      <br/>
      <img class="btn" id="btn-refresh" src="materials/refresh.png" alt="refresh" title="regenerate"/>
    </fieldset>
    <fieldset class="sect-bg-color">
      <legend data-lang="background_colors">BACKGROUND COLORS</legend>
      <a data-color="transparent" class="bg-block stripe-bg pui-btn" size="1"></a>
      <a data-color="#FFFFFF" class="bg-block pui-btn" size="1"></a>
      <a data-color="#E50012" class="bg-block pui-btn" size="1"></a>
      <a data-color="#EA5415" class="bg-block pui-btn" size="1"></a>
      <a data-color="#f49ec0" class="bg-block pui-btn" size="1"></a>
      <a data-color="#f6f08b" class="bg-block pui-btn" size="1"></a>
      <a data-color="#FFFF99" class="bg-block pui-btn" size="1"></a>
      <a data-color="#c1d540" class="bg-block pui-btn" size="1"></a>
      <a data-color="#60c3ba" class="bg-block pui-btn" size="1"></a>
      <a data-color="#77cff0" class="bg-block pui-btn" size="1"></a>
      <a data-color="#980c7e" class="bg-block pui-btn" size="1"></a>
      <br />
      <label data-lang="custom_bg_color">CUSTOM:</label> <input type="color" class="bg-block pui" value="#008888" size="1" />
    </fieldset>
    <fieldset class="sect-size">
      <legend class="inline" data-lang="size">SIZE</legend>
      <div class="radio-group">
        <label><input type="radio" class="pui triangle" name="size" />
          <span data-size="facebook_cover" data-lang="facebook_cover">FACEBOOK COVER</span></label><br />
        <label><input type="radio" class="pui triangle" name="size" />
          <span data-size="square" data-lang="square">SQUARE</span><br /></label>
        <label><input type="radio" class="pui triangle" name="size" checked />
          <span data-size="auto" data-lang="auto_size">AUTO</span><br /></label>
        <label><input type="radio" class="pui triangle" name="size" />
          <span data-size="custom" data-lang="custom_size">CUSTOM</span>
          <span><input type="number" id="sizeW" class="pui" bsize="1"> W × <input type="number" id="sizeH" class="pui" bsize="1"> H</span></label>
      </div>
      <!-- <br/>
      <a class="btn-sharp" data-size="custom" data-lang="custom_size">CUSTOM</a>
      <span><input type="number" id="sizeW"> W × <input type="number" id="sizeH"> H</span> -->
    </fieldset>
    <!-- <fieldset><legend>字体</legend></fieldset> -->


    <div class="sth" style="display: none;">
      <a id="download" class="button green" download="upup.jpg" target="_blank" data-lang="download_this_pic">DOWNLOAD THIS PIC</a>
    </div>
    <fieldset class="sect-layout">
      <table>
        <tr>
          <td>rotate:</td>
          <td><input class="pui hollow success" bsize="2" type="range" min="-90" max="0" value="-23.5" step="0.5" id="rotate"/></td>
          <td><span></span></td>
        </tr>
        <tr>
          <td>gapX:</td>
          <td><input class="pui hollow success" bsize="2" type="range" min="-300" max="300" value="0" step="1" id="gapX"/></td>
          <td><span></span></td>
        </tr>
        <tr>
          <td>gapY:</td>
          <td><input class="pui hollow success" bsize="2" type="range" min="-300" max="300" value="0" step="1" id="gapY"/></td>
          <td><span></span></td>
        </tr>
        <tr>
          <td>shear:</td>
          <td><input class="pui hollow success" bsize="2" type="range" min="-5" max="5" value="-0.585" step="0.005" id="shear"/></td>
          <td><span></span></td>
        </tr>
        <!-- <tr>
          <td>offsetX:</td>
          <td><input class="pui hollow success" bsize="2" type="range" min="-5" max="5" value="-0.585" step="0.005" id="offsetX"/></td>
          <td><span></span></td>
        </tr>
        <tr>
          <td>offsetY:</td>
          <td><input class="pui hollow success" bsize="2" type="range" min="-5" max="5" value="-0.585" step="0.005" id="offsetY"/></td>
          <td><span></span></td>
        </tr> -->
      </table>
    </fieldset>
    <footer>
      Copyright © <a href="https://www.haniboi.com/">Haniboi Ltd.</a><br />
      Author of this page jerrychan7@github.
    </footer>
  </aside>
  <main class="stripe-bg">
    <img id="output" style="display: none;" />
    <canvas></canvas>
  </main>
  <!-- size: auto cover square 自定义 -->
</body>
</html>
